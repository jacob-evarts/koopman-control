[tox]
isolated_build = True
envlist = py312, linter, mypy
skipsdist=True

[testenv]
allowlist_externals = poetry
commands =
    poetry run pytest --cov-report html --cov=src/ tests/

[testenv:linter]
commands =
    poetry run black -l 100 src/
    poetry run pylint --fail-under=8.0 --disable import-error src/

[testenv:mypy]
commands = 
    poetry run mypy --config-file mypy.ini --disallow-untyped-calls --disallow-untyped-defs --disallow-incomplete-defs src